    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Zilla+Slab:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Open+Sans:300,400" rel="stylesheet">

<body>
    <header class="page-header">
        <h1 class="main-header1"><em>Fiona Codes</em></h1>
        <img src="images/flowersComputer.jpg" alt="Bright pink flowers next to closed Apple lap top and coffee."
            height="300">
    </header>
    <div class="fic-form-contact">
        <p class="hed"><em>Contact Us</em></p>
        <form>
            <div class="name-container">
                <label for="name">Name: </label><br>
                <input class="name-input" id="name" type="text" name="your-name" placeholder="Your Full Name" required>
            </div>

            <div class="company-container">
                <label for="company">Company Name: </label><br>
                <input id="company" type="text" name="your-company" placeholder="Company Name">
            </div>

            <div class="email-container">
                <label for="email">E-mail: </label><br>
                <input id="email" type="email" name="your-email" placeholder="E-mail">
            </div>

            <div class="phone-container">
                <label for="phone">Phone: </label><br>
                <input id="phone" type="tel" name="your-phone" placeholder="Phone">
            </div>

            <div class="message-sub-container">
                <label for="messageSub">Message Subject: </label><br>
                <input id="messageSub" type="text" name="your-message-subject" placeholder="Subject">
            </div>

            <div class="message-container">
                <label for="message">Your Message Here: </label><br>
                <textarea id="message" name="your-message" cols="30" rows="5"
                    placeholder="Write your message here..."></textarea>
            </div>

            <div class="user-action-container">
                <button type="submit">Send</button>
            </div>

            <div class="user-sign-in">
                <div class="user-action-container">
                    <a href="#">Sign Up</a>
                </div>

                <div class="user-action-container">
                    <a href="#" class="sign-in-href">Sign In
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>



        </form>
    </div>

</body>

</html>
